<div class="row">
    <div class="col-lg-12">

        <div class="list-group">
            <a ng-repeat="(id, session) in vm.sessions" href="#/statistic/{{ id }}" class="list-group-item">
                <span class="badge" title="Total">{{ session.statistics.total }}</span>
                <span class="badge" style="background-color: #f0ad4e" title="Skips">{{ session.statistics.skips }}</span>
                <span class="badge" style="background-color: #d9534f" title="Fails">{{ session.statistics.fails }}</span>
                <span class="badge" style="background-color: #5cb85c"  title="Passes">{{ session.statistics.passes }}</span>
                {{ id | date:'medium' }}
            </a>
        </div>

    </div>
</div>
